<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chicago's.Pro</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
        .demo-layout-transparent {
            background: url('../assets/demos/transparent.jpg') center / cover;
        }

        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
       your background is light. */
            color: white;
        }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Chicago's.Pro</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Chicago's.Pro</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="about.html">About</a>
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>

    </div>


    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
        <main class="mdl-layout__content">
            <div class="demo-blog__posts mdl-grid">



                <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__media">

                    </div>
                    <div class="mdl-card__title">
                        <div class="mdl-card__title-text mdl-color-text--grey-600">
                            <h3>Contact Us</h3>
                        </div>
                    </div>
                    <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                        <div class="container">
                            <form action="https://send.pageclip.co/jwMP0flLxwHTThgjgovzDTPlIRB2f9b1/contact-us"
                                class="pageclip-form" method="post">
                                <ul class="flex-outer">
                                    <li>
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name" placeholder="Enter your first name here">
                                    </li>
                                    <li>
                                        <label for="last-name">Last Name</label>
                                        <input type="text" id="last-name" placeholder="Enter your last name here">
                                    </li>
                                    <li>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="Enter your email here">
                                    </li>
                                    <li>
                                        <label for="phone">Phone</label>
                                        <input type="tel" id="phone" placeholder="Enter your phone here">
                                    </li>
                                    <li>
                                        <label for="message">Message</label>
                                        <textarea rows="6" id="message"
                                            placeholder="Enter your message here"></textarea>
                                    </li>
                                    <li>
                                        <p>Age</p>
                                        <ul class="flex-inner">
                                            <li>
                                                <input type="radio" name="age" value="20-29" id="twenty-to-twentynine">
                                                <label for="twenty-to-twentynine">20-29</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="age" value="30-39" id="thirty-to-thirtynine">
                                                <label for="thirty-to-thirtynine">30-39</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="age" value="40-49" id="fourty-to-fourtynine">
                                                <label for="fourty-to-fourtynine">40-49</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="age" value="50-59" id="other"
                                                    id="fifty-to-fiftynine">
                                                <label for="fifty-to-fiftynine">50-59</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="age" value="60-69" id="60-69"
                                                    id="sixty-to-sixtynine">
                                                <label for="sixty-to-sixtynine">60-69</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="age" value="other" id="other">
                                                <label for="other">Other</label>

                                            </li>


                                        </ul>
                                    </li>
                                    <li>

                                        </button>
                                        <!-- Raised button with ripple -->
                                        <button
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                            Submit
                                        </button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>

                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer--left-section">
                        <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                            <span class="visuallyhidden">Twitter</span>
                        </button>
                        <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                            <span class="visuallyhidden">Facebook</span>
                        </button>
                        <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                            <span class="visuallyhidden">Google Plus</span>
                        </button>
                    </div>
                    <div class="mdl-mini-footer--right-section">
                        <button class="mdl-mini-footer--social-btn social-btn__share">
                            <i class="material-icons" role="presentation">share</i>
                            <span class="visuallyhidden">share</span>
                        </button>
                    </div>
                </footer>

        </main>
    </div>
    <div class="mdl-layout__obfuscator"></div>


    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function (el) {
        var link = el.querySelector('a');
        if (!link) {
            return;
        }
        var target = link.getAttribute('href');
        if (!target) {
            return;
        }
        el.addEventListener('click', function () {
            location.href = target;
        });
    });
</script>

</html>
